---
layout: default
---

    <div class="row">
      <div class="main-content">

        <h1>{{ page.title }}</h1>

        {{ content }}

        {% assign c = page.collection %}
        <ul class="{{ page.collection }}">
        {% for item in site[c] %}
            <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
        </ul>
      </div>
    </div>
